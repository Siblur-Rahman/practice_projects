<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farwah Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
        <div id="login-area">
            <h1 class="text-center mt-5">Welcome to Farwah Bank</h1>
            <div class="login-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Enter Your Email">
                <br>
                <input type="password" class="form-control" name="password" id="" placeholder="Enter Your Password">
                <br>
                <button id="login" type="button" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$1240</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="login-area">
                        <h4>Deposit</h4>
                        <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ amount you want to whithdaw">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Withdraw</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        //Login button Event Handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",  function(){
            const loginAarea = document.getElementById("login-area");
            loginAarea.style.display = "none"
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })
        //Deposit button Event Handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = Document.getElementById(depositAmount).value;
            const depositNumber = parseFloat(depositAmount)
        })
    </script>
</body>
</html>
